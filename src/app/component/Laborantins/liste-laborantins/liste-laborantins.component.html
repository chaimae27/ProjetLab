<div class="container col-md-12">

    <h2 class='mb-3'>Laborantin Liste</h2>
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th class="th-sm">ID Laborantin

                </th>
                <th class="th-sm">Nom Laborantin

                </th>
                <th class="th-sm">Prénom Laborantin

                </th>
                <th class="th-sm">User Name

                </th>
                <th class="th-sm">Paramètre

                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of datas; let i=index">
                <th scope="row">{{ data.ID_Laboran}}</th>
                <td>{{ data.Nom_Laboran}}</td>
                <td>{{ data.Prenom_Laboran}}</td>
                <td>{{ data.Username }}</td>
                <td class="text-right">
                    <a (click)="getLaborantinById(id)" routerLink="/userinfo/{{data.ID_Laboran}}"
                        class="btn btn-sm btn-light mr-2">
                        <i class="fa fa-eye icons"></i>
                    </a>
                    <a (click)="deleteTask(data.ID_P)" class="btn btn-sm btn-danger mr-2">
                        <i class="fa fa-trash icons"></i>
                    </a>
                    <a href="" class="btn btn-sm btn-primary">
                        <i class="fa fa-pencil icons"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
