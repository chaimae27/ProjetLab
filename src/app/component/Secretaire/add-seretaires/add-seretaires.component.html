<table id="dtBasicExample" class="table table-striped table-bordered table-sm text-center" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="th-sm">ID Docteur

            </th>
            <th class="th-sm">Nom Docteur

            </th>
            <th class="th-sm">Prénom Doctor

            </th>
            <th class="th-sm">User Name

            </th>
            <th class="th-sm">Paramètre

            </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dat of dats">
            <th scope="row">{{ data.ID_Med }}</th>
            <td>{{ data.Nom_Med }}</td>
            <td>{{ data.Prenom_Med }}</td>
            <td>{{ data.UserName }}</td>
            <td class="text-right">
                <a (click)="getDocteurById(id)" routerLink="/userinfo/{{data.ID_P}}" class="btn btn-sm btn-light mr-2">
                    <i class="fa fa-eye icons"></i>
                </a>
                <a (click)="deleteTask(data.ID_P)" class="btn btn-sm btn-danger mr-2">
                    <i class="fa fa-trash icons"></i>
                </a>
                <a href="" class="btn btn-sm btn-primary">
                    <i class="fa fa-pencil icons"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
